<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <h2>Create an Account</h2>
            <br>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Re-Type Password" required>
                <button type="submit" class="btn">SIGN UP</button>
            </form>
            <br>
            <p>------------------or------------------</p>
            <div class="social-icons">
                <img src="images/gmail_icon.png" alt="Gmail">
                <img src="images/fb_icon.png" alt="Facebook">
                <img src="images/other_icon.png" alt="Other">
            </div>
            <p>Already have account? <a href="login_page.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
